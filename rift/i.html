<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFT | Money Muling Detection</title>
    <link rel="stylesheet" href="c.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
</head>
<body>
    <header>
        <h1>Mule Detection Engine</h1>
        <div class="upload-section">
            <input type="file" id="csv-file" accept=".csv">
            <button id="analyze-btn">Analyze Network</button>
        </div>
    </header>

    <main>
        <div id="cy"></div>

        <aside id="dashboard">
            <h3>Detection Summary</h3>
            <div id="stats">
                <p>Rings Found: <span id="ring-count">0</span></p>
                <p>Suspicious Nodes: <span id="node-count">0</span></p>
            </div>
            <button id="download-json" disabled>Download JSON Report</button>
        </aside>
    </main>

    <script src="s.js"></script>
</body>
</html>
